plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
}

group 'com.kazurayam'
version '0.1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

def defaultEncoding = 'UTF-8'
tasks.withType(AbstractCompile).each { it.options.encoding = defaultEncoding }
tasks.withType(GroovyCompile).each {it.groovyOptions.encoding = defaultEncoding }

ext {
    groovyVersion = '2.4.20'   // same version as Katalon Studio 7.9.1
    seleniumjavaVersion = '3.141.59' // same version as Katalon Studio 7.9.1
    junitjupiterVersion = '5.6.0'
    slf4jVersion = '1.7.31'
    commonscodecVersion = '1.15'
    commonsioVersion = '2.8.0'
    webdrivermanager = '4.4.3'
    ashotVersion = '1.5.4'
}

dependencies {
    implementation "org.codehaus.groovy:groovy-all:${groovyVersion}"

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: "${slf4jVersion}"

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    //implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: "${commonsioVersion}"

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    //implementation group: 'commons-codec', name: 'commons-codec', version: "${commonscodecVersion}"

    // https://mvnrepository.com/artifact/io.github.java-diff-utils/java-diff-utils
    implementation group: 'io.github.java-diff-utils', name: 'java-diff-utils', version: '4.9'

    implementation "org.seleniumhq.selenium:selenium-java:${seleniumjavaVersion}"

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: "${webdrivermanager}"

    // https://mvnrepository.com/artifact/ru.yandex.qatools.ashot/ashot
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: "${ashotVersion}"

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    implementation group: 'com.kazurayam', name: 'subprocessj', version: '0.1.0-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitjupiterVersion}"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

test {
    useJUnitPlatform()
    //finalizedBy jacocoTestReport

    //include "**/store/differ/TextDifferToHTMLTest.class"
    //include "**/store/differ/TextDifferToMarkdownTest.class"
    //include "**/store/differ/ImageDifferToPNGTest.class"
    //include "**/store/reporter/DiffReporterToHTMLTest.class"
    //include "**/store/DifferDriverImplTest.class"
    //include "**/store/StoreImplTest.class"
    //include "**/store/StoreTest.class"
}

task publishGroovydoc(type: Copy) {
    from 'build/docs/groovydoc'
    into 'docs/api'
}
groovydoc.finalizedBy publishGroovydoc
